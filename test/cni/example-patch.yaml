apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
spec:
  replicas: 12
  template:
    spec:
      initContainers:
        - name: sfunnel-init
          image: sfunnel
          env:
            - name: DEBUG
              value: "1"
        - name: sfunnel-init-egress
          image: sfunnel
          env:
            - name: DEBUG
              value: "1"
